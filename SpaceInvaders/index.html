<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceInvaders</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" data-container>
        <div class="spaceship" data-spaceship></div>
        <section class="information">
            <article class="information__content" data-score>Score: 0</article>
            <article class="information__content" data-lives>Lives: 3</article>
        </section>
        </div>
        <div class="modal hide">
            <div class="modal__content">
                <p class="modal__text">Game over</p>
                <button class="modal__button">New game</button>
            </div>
        </div>
    <script type="module" src="./js/Game.js"></script>
</body>
</html>
